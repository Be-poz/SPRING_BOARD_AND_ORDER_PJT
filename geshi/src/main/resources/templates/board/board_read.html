<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <nav th:replace="fragments/top_menu::top_menu"></nav>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group">
                            <label th:for="writer">작성자</label>
                            <input type="text" th:field="${boardForm.writer}" class="form-control" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label th:for="time">작성날짜</label>
                            <input type="text" id="time" name="time" th:value="${#temporals.format(boardForm.time,'yyyy-MM-dd')}" class="form-control" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label th:for="title">제목</label>
                            <input type="text" id="title" name="title" th:value="${boardForm.title}" class="form-control" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <label th:for="content">내용</label>
                            <textarea th:text="${boardForm.content}" id="content" name="content" class="form-control" rows="10" style="resize:none" disabled="disabled">본문입니다</textarea>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <a th:href="@{/board/main (page=${page})}" class="btn btn-primary">목록보기</a>
                                <a th:href="@{/board/modify (board_idx=${board_idx})}" class="btn btn-info">수정하기</a>
                                <a th:href="@{/board/delete (board_idx=${board_idx})}" class="btn btn-danger">삭제하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
