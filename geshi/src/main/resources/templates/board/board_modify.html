<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <nav th:replace="fragments/top_menu::top_menu"></nav>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:object="${boardForm}" th:action="@{/board/modify}" method="post">
                            <input type="hidden" th:field="*{board_idx}">
                            <div class="form-group">
                                <label th:for="writer">작성자</label>
                                <input type="text" th:field="*{writer}" class="form-control" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label th:for="time">작성날짜</label>
                                <input type="text" th:field="*{time}" class="form-control" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control" value="제목입니다"/>
                            </div>
                            <div class="form-group">
                                <label th:for="content">내용</label>
                                <textarea th:field="*{content}" class="form-control" rows="10" style="resize:none">본문입니다</textarea>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">수정완료</button>
                                    <a th:href="@{/board/read (board_idx=${board_idx})}" class="btn btn-info">취소</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
