<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<script>
    function test(userId){
       alert(userId)
    }
</script>
<body>
<nav th:replace="fragments/top_menu::top_menu"></nav>
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/item/register}" th:object="${itemForm}" method="post">
                        <div class="form-group">
                            <label th:for="itemname">상품명</label>
                            <input type="text" th:field="*{itemname}" class="form-control" placeholder="상품명"/>
                            <p th:if="${#fields.hasErrors('itemname')}" th:errors="*{itemname}" >Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <label th:for="price">가격</label>
                            <input type="number"  th:field="*{price}" class="form-control" placeholder="가격"/>
                            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <label th:for="stock">수량</label>
                            <input type="number" th:field="*{stock}" class="form-control" placeholder="수량"/>
                            <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
