<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <nav th:replace="fragments/top_menu::top_menu"></nav>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/user/register}" th:object="${memberForm}" method="post">
                            <input type="hidden" th:field="*{userIdExist}">
                            <div class="form-group">
                                <label th:for="userName">이름</label>
                                <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력하세요"/>
                                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" >Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label th:for="userId">아이디</label>
                                <div class="input-group">
                                    <input type="text"  th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요"/>
                                </div>
                                <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label th:for="password">비밀번호</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"/>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label th:for="password2">비밀번호 확인</label>
                                <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력해주세요"/>
                                <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
