<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <nav th:replace="fragments/top_menu::top_menu"></nav>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:object="${memberForm}" th:action="@{/user/modify}" method="post">

                            <div class="form-group">
                                <label for="userName2">이름</label>
                                <input type="text" id="userName2" th:value="${userName}" class="form-control" disabled="disabled"/>
                                <input type="hidden" th:field="*{userName}">
                            </div>
                            <div class="form-group">
                                <label for="userId2">아이디</label>
                                <input type="text" id="userId2" th:value="${userId}" class="form-control" disabled="disabled"/>
                                <input type="hidden" th:field="*{userId}">
                            </div>
                            <div class="form-group">
                                <label th:for="password">비밀번호</label>
                                <input type="password" th:field="*{password}" class="form-control"/>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <label th:for="password2">비밀번호 확인</label>
                                <input type="password" th:field="*{password2}" class="form-control" value="1234"/>
                                <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" >Incorrect date</p>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">정보수정</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
