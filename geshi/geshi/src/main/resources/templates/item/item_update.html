<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav th:replace="fragments/top_menu::top_menu"></nav>
    <div class="container" style="margin-top:100px">
        <form th:object="${itemForm}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label th:for="itemname">상품명</label>
                <input type="text" th:field="*{itemname}" class="form-control"
                       placeholder="상품명" />
            </div>
            <div class="form-group">
                <label th:for="price">가격</label>
                <input type="number" th:field="*{price}" class="form-control"
                       placeholder="가격" />
            </div>
            <div class="form-group">
                <label th:for="stock">재고수량</label>
                <input type="number" th:field="*{stock}" class="form-control"
                       placeholder="수량" />
            </div>

            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
